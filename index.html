<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>Online Video Player With Link</title>
    <meta name="description" property="og:description"
        content="A simple HTML5 media player with custom controls and WebVTT captions." />
    <meta name="author" content="Sam Potts" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Icons -->
    <link rel="icon" href="./img/Favicon.ico">

    <!-- Open Graph -->
    <meta property="og:image" content="https://cdn.plyr.io/static/icons/1200x630.png" />

    <!-- Twitter -->
    <meta name="twitter:card" content="summary" />
    <meta name="twitter:site" content="@sam_potts" />
    <meta name="twitter:creator" content="@sam_potts" />
    <meta name="twitter:card" content="summary_large_image" />

    <!-- Docs styles -->
    <link rel="stylesheet" href="https://cdn.plyr.io/3.6.4/demo.css" />
    <link rel="stylesheet" href="https://cdn.plyr.io/3.5.6/plyr.css" />

    <!-- Preload -->
    <link rel="preload" as="font" crossorigin type="font/woff2"
        href="https://cdn.plyr.io/static/fonts/gordita-medium.woff2" />
    <link rel="preload" as="font" crossorigin type="font/woff2"
        href="https://cdn.plyr.io/static/fonts/gordita-bold.woff2" />
    <style>
        ::-webkit-scrollbar {
            display: none;
        }
    </style>
</head>

<body style="background-color: rgb(23,27,38);">
    <div class="grid" style="background-color: rgb(23,27,38);">
        <header>
            <!--<h1>ONLINE Video Player</h1>-->
            <h1>ONLINE<span>Video</span>Player<span>With</span>LINK.</h1>
            <p style="color:rgb(221, 221, 221);">
                Play Any Video With Link.
                <button type="button" class="faux-link" data-source="video">
                    <svg class="icon">
                        <title>HTML5</title>
                        <path
                            d="M14.738.326C14.548.118 14.28 0 14 0H2c-.28 0-.55.118-.738.326S.98.81 1.004 1.09l1 11c.03.317.208.603.48.767l5 3c.16.095.338.143.516.143s.356-.048.515-.143l5-3c.273-.164.452-.45.48-.767l1-11c.026-.28-.067-.557-.257-.764zM12 4H6v2h6v5.72l-4 1.334-4-1.333V9h2v1.28l2 .666 2-.667V8H4V2h8v2z">
                        </path>
                    </svg>Video
                </button>
            </p>

            <div class="call-to-action">
                <input style="width: 95%; height: 50px; background-color:rgb(221, 221, 221);" type=" text"
                    class="txtlink" onfocus="this.value=''" placeholder="Paste Video Link HERE" id="txtlink" />
                <!--<button class="btnget" onclick="getLink()">get</button>-->
                <br><br>
                <a onclick="getLink()" class="button js-shr">
                    <svg xmlns="http://www.w3.org/2000/svg" class="icon" role="presentation">
                        <title>HTML5</title>
                        <path
                            d="M14.738.326C14.548.118 14.28 0 14 0H2c-.28 0-.55.118-.738.326S.98.81 1.004 1.09l1 11c.03.317.208.603.48.767l5 3c.16.095.338.143.516.143s.356-.048.515-.143l5-3c.273-.164.452-.45.48-.767l1-11c.026-.28-.067-.557-.257-.764zM12 4H6v2h6v5.72l-4 1.334-4-1.333V9h2v1.28l2 .666 2-.667V8H4V2h8v2z">
                        </path>
                    </svg>
                    Play
                </a>

            </div>
        </header>
        <main>
            <video controls playsinline autoplay id="player" class="js-player" src="./Nature.mp4">
            </video>

    </div>
    </main>
    </div>

    <aside style="background-color: rgb(48, 55, 68); height: 40px;">
        <svg class="icon">
            <title></title>
        </svg>
        <p style="color:rgb(221, 221, 221);">
            <a href="https://plyr.io" target="_blank">
                Plyr
            </a>
            Modified By
            <a href="https://github.com/geethakash" target="_blank">
                AkaiGEN
            </a>
        </p>
    </aside>
    <script>
        function getLink() {
            var txtbox = document.getElementById("txtlink");
            var video = document.getElementById("player");
            video.src = txtbox.value;
            const player = new Plyr(document.getElementById('player'));
            player.clickToPlay = true;
            player.play()

        }

        txtlink.addEventListener("keyup", function (event) {
            if (event.keyCode === 13) {
                event.preventDefault();
                getLink();
            }
        });
    </script>
    <script src="https://cdn.plyr.io/3.6.4/plyr.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const player = Plyr.setup('.js-player');
        });
    </script>
</body>

</html>
